<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">Nisargam<span>Soap</span>.</div>
        <ul class="nav-links" id="navLinks">
            <li><a href="index.html">Home</a></li>
            <li><a href="shop.html">Shop</a></li>
            <li><a href="about.html">Our Story</a></li>
            <li><a href="process.html">Process</a></li>
            <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
        <div class="nav-icons">
             <i class="fas fa-search"></i>
            <div class="hamburger" onclick="toggleMenu()"><i class="fas fa-bars"></i></div>
        </div>
    </nav>

    <header class="page-header" style="background-image: url('https://images.unsplash.com/photo-1556228720-191738209219?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');">
        <h1>Get In Touch</h1>
    </header>

    <div class="contact-container">
        <form class="contact-form">
            <div class="form-group">
                <label>Your Name</label>
                <input type="text" placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email">
            </div>
            <div class="form-group">
                <label>Message</label>
                <textarea placeholder="Write your message..."></textarea>
            </div>
            <button type="submit" class="btn">Send Message</button>
            
            <div style="margin-top: 30px; text-align: center; color: #555;">
                <p><i class="fas fa-map-marker-alt"></i> Rashin, Ahmednagar - 414403</p>
                <p><i class="fas fa-phone"></i> +91 7385585398</p>
            </div>
        </form>
    </div>

    <footer>
        <div class="copyright"><p>&copy; 2025 NisargamSoap.</p></div>
    </footer>
    <script src="script.js"></script>
</body>
